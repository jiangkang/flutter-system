name: flutter_system
description: Learn Flutter System

version: 1.5.4+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  source_gen: ^0.9.1

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/

  fonts:
    - family: FangZhengFangSongJianTi
      fonts:
        - asset: fonts/FangZhengFangSongJianTi.ttf

