name: kicons
description: An Icon package project,you can use many icons which you like.Then,you can list all of the icons quickly!
version: 1.0.3
homepage: https://www.jiangkang.tech

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  fonts:
    - family: Emoji
      fonts:
        - asset: fonts/emoji.ttf
    - family: Aliyun
      fonts:
        - asset: fonts/aliyun.ttf
